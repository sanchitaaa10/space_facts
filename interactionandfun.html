<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Space Facts App</title>
    <style>
        /* Existing styles... */
        
        /* New interactive styles */
        .fact-card {
            background: linear-gradient(145deg, #162447, #1b2d5d);
            padding: 1.5rem;
            border-radius: 10px;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 255, 242, 0.1);
        }

        .fact-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 255, 242, 0.2);
        }

        .fact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 242, 0.1),
                transparent
            );
            transition: 0.5s;
        }

        .fact-card:hover::before {
            left: 100%;
        }

        .fact-counter {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(22, 36, 71, 0.9);
            padding: 10px 20px;
            border-radius: 20px;
            color: #00fff2;
            font-size: 0.9rem;
        }

        .like-button {
            background: none;
            border: none;
            color: #00fff2;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.3s ease;
        }

        .like-button:hover {
            transform: scale(1.2);
        }

        .liked {
            color: #ff6b6b;
        }

        .fun-fact-alert {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(22, 36, 71, 0.9);
            padding: 15px 25px;
            border-radius: 10px;
            transform: translateX(200%);
            transition: transform 0.5s ease;
        }

        .fun-fact-alert.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="planet-animation"></div>
    <div class="fact-counter">Facts viewed: <span id="viewCount">0</span></div>
    <div class="fun-fact-alert" id="factAlert">Did you know? üåü</div>
    <!-- Existing container structure... -->

    <script>
        // Existing spaceFacts data...

        document.addEventListener('DOMContentLoaded', () => {
            let viewCount = 0;
            const viewCounter = document.getElementById('viewCount');
            
            function displayFacts(facts) {
                factsContainer.innerHTML = '';
                facts.forEach(fact => {
                    const factCard = document.createElement('div');
                    factCard.className = 'fact-card';
                    factCard.innerHTML = `
                        <div class="fact-category">${fact.category}</div>
                        <div class="fact-text">${fact.fact}</div>
                        <button class="like-button">‚ù§</button>
                    `;
                    
                    // Add interactive features
                    factCard.addEventListener('click', () => {
                        viewCount++;
                        viewCounter.textContent = viewCount;
                        showRandomFact();
                    });

                    const likeButton = factCard.querySelector('.like-button');
                    likeButton.addEventListener('click', (e) => {
                        e.stopPropagation();
                        likeButton.classList.toggle('liked');
                        if(likeButton.classList.contains('liked')) {
                            showAlert(`You liked this ${fact.category} fact!`);
                        }
                    });

                    factsContainer.appendChild(factCard);
                });
            }

            function showAlert(message) {
                const alert = document.getElementById('factAlert');
                alert.textContent = message;
                alert.classList.add('show');
                setTimeout(() => {
                    alert.classList.remove('show');
                }, 3000);
            }

            function showRandomFact() {
                const randomFact = spaceFacts.spaceFacts[
                    Math.floor(Math.random() * spaceFacts.spaceFacts.length)
                ];
                showAlert(`Did you know? ${randomFact.fact}`);
            }

            // Existing filter logic...
        });
    </script>
</body>
</html>
